name:                compiler
version:             0.1.0.0
github:              "teichholz/compiler"
license:             BSD3
author:              "Tim Eichholz"
maintainer:          "example@example.com"
copyright:           "2021 Tim Eichholz"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/compiler#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec
- text
- transformers

library:
  source-dirs: src

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    default-extensions: EmptyCase FlexibleContexts FlexibleInstances InstanceSigs MultiParamTypeClasses LambdaCase MultiWayIf RecordWildCards TupleSections OverloadedStrings ScopedTypeVariables GADTs NumericUnderscores DeriveFunctor DeriveFoldable TypeApplications ViewPatterns PatternSynonyms
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
